<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Cart | Reacher Stitch</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body { background: #0b0b0b; color: #fff; }

  /* Header */
  header {
    background: #111; color: white; display: flex;
    justify-content: space-between; align-items: center;
    padding: 15px 20px; border-bottom: 2px solid #ff0000;
    position: sticky; top: 0; z-index: 1000;
  }
  .logo { font-size: 22px; font-weight: 800; color: #ff0000; text-transform: uppercase; }
  .home-btn { color: #fff; text-decoration: none; font-weight: 500; transition: 0.3s; }
  .home-btn:hover { color: #ff0000; }

  /* Toast Notifications */
  .toast {
    position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
    padding: 12px 20px; border-radius: 6px; font-weight: 600;
    display: none; z-index: 2000; min-width: 250px; text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .toast.success { background: #28a745; color: #fff; }
  .toast.error { background: #dc3545; color: #fff; }
  .toast.warning { background: #ffc107; color: #000; }

  .container { max-width: 1100px; margin: 40px auto; padding: 20px; display: flex; gap: 30px; flex-wrap: wrap; }
  .cart-section { flex: 2; min-width: 350px; }
  h2 { font-size: 24px; color: #ff0000; margin-bottom: 20px; }

  .cart-item { display: flex; align-items: center; background: #161616; border: 1px solid #2b2b2b; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
  .cart-item img { width: 100px; height: 100px; object-fit: contain; border-radius: 6px; background: #111; cursor: pointer; }

  .item-details { flex: 1; margin-left: 20px; }
  .item-details h3 { font-size: 17px; margin-bottom: 5px; }
  .item-details p { color: #bbb; margin-bottom: 5px; font-size: 14px; }
  .item-details .price { color: #ff3b3b; font-weight: 700; font-size: 17px; }

  select { background: #111; color: #fff; border: 1px solid #444; padding: 5px 10px; border-radius: 5px; font-size: 14px; outline: none; }

  .qty-controls { display: inline-flex; align-items: center; gap: 8px; }
  .qty-controls button { background: #333; color: white; width: 28px; height: 28px; border: none; font-size: 18px; cursor: pointer; font-weight: 700; border-radius: 5px; transition: 0.3s; }
  .qty-controls button:hover { background: #555; }
  .qty-controls span { min-width: 25px; text-align: center; font-weight: 600; }

  .remove-btn { background: #ff0000; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; font-weight: 600; transition: 0.3s; }
  .remove-btn:hover { background: #cc0000; }

  .summary { flex: 1; background: #111; border: 1px solid #222; border-radius: 10px; padding: 25px; height: fit-content; position: sticky; top: 100px; min-width: 280px; }
  .summary h3 { font-size: 20px; color: #ff0000; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
  .summary p { font-size: 15px; margin: 10px 0; display: flex; justify-content: space-between; }
  .summary .highlight { font-weight: 700; color: #ff0000; font-size: 17px; border-top: 1px solid #333; margin-top: 15px; padding-top: 10px; }

  .checkout-btn { background: #ff0000; color: white; border: none; padding: 14px; width: 100%; font-weight: 700; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 15px; transition: 0.3s; text-transform: uppercase; }
  .checkout-btn:hover { background: #cc0000; }

  .empty-cart { text-align: center; color: #aaa; margin-top: 60px; font-size: 16px; }

  @media (max-width: 768px) {
    .container { flex-direction: column; }
    .summary { position: relative; top: 0; margin-top: 20px; }
  }
</style>
</head>

<body>
<!-- Toast notification -->
<div id="toast" class="toast"></div>

<header>
  <div class="logo">Reacher Stitch</div>
  <a href="index.html" class="home-btn">Home</a>
</header>

<div class="container">
  <div class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div id="cartItems"></div>
    <div id="emptyCart" class="empty-cart" style="display: none;">
      Your cart is empty.<br><br>
      <a href="index.html" style="color:#ff0000; text-decoration:none; font-weight:600;">Continue Shopping →</a>
    </div>
  </div>

  <div id="summary" class="summary" style="display: none;">
    <h3>Cart Summary</h3>
    <p><span>Total Items</span><span id="totalItems"></span></p>
    <p><span>Cart Value</span><span id="cartValue"></span></p>
    <p><span>Delivery Charges</span><span style="color:#00ff7f;">Free</span></p>
    <p class="highlight"><span>Total Amount</span><span id="totalAmount"></span></p>
    <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>
  </div>
</div>

<script>
function showToast(message, type="success") {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = `toast ${type}`;
  toast.style.display = "block";
  setTimeout(()=>{ toast.style.display = "none"; }, 3000);
}

function loadCart() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const cartContainer = document.getElementById("cartItems");
  const summary = document.getElementById("summary");
  const empty = document.getElementById("emptyCart");

  if (!cart.length) {
    cartContainer.innerHTML = "";
    summary.style.display = "none";
    empty.style.display = "block";
    return;
  }

  empty.style.display = "none";
  summary.style.display = "block";

  let totalItems = 0;
  let totalValue = 0;

  cartContainer.innerHTML = cart.map((item, index) => {
    const price = parseFloat(item.price?.toString().replace(/[^\d.]/g, "")) || 0;
    const qty = Number(item.qty || item.quantity || 1);
    totalItems += qty;
    totalValue += price * qty;

    const sizeOptions = ["S","M","L","XL","XXL"]
      .map(s => `<option value="${s}" ${s === item.size ? "selected" : ""}>${s}</option>`)
      .join("");

    return `
      <div class="cart-item">
        <img src="${item.image}" alt="${item.name}" onclick="goToProduct('${item._id}')">
        <div class="item-details">
          <h3>${item.name}</h3>
          <p>Size:
            <select onchange="updateSize(${index}, this.value)">
              ${sizeOptions}
            </select>
          </p>
          <p>
            Quantity:
            <span class="qty-controls">
              <button onclick="changeQty(${index}, -1)">-</button>
              <span>${qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </span>
          </p>
          <p class="price">₹${price}</p>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  }).join("");

  document.getElementById("totalItems").textContent = totalItems;
  document.getElementById("cartValue").textContent = "₹" + totalValue.toFixed(2);
  document.getElementById("totalAmount").textContent = "₹" + totalValue.toFixed(2);
}

function changeQty(index, change) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if (!cart[index]) return;
  const current = Number(cart[index].qty || cart[index].quantity || 1);
  cart[index].qty = Math.max(1, current + change);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
  showToast("Quantity updated", "success");
}

function updateSize(index, newSize) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if (!cart[index]) return;
  const item = cart[index];

  const existingIndex = cart.findIndex((p, i) => i !== index && p._id === item._id && p.size === newSize);
  if (existingIndex !== -1) {
    cart[existingIndex].qty = (cart[existingIndex].qty || cart[existingIndex].quantity || 1) + (item.qty || item.quantity || 1);
    cart.splice(index, 1);
  } else {
    cart[index].size = newSize;
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
  showToast("Size updated", "success");
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
  showToast("Item removed from cart", "warning");
}

function goToCheckout() {
  if(!JSON.parse(localStorage.getItem("cart") || "[]").length){
    showToast("Cart is empty", "error");
    return;
  }
  location.href = "address.html";
}

function goToProduct(id) {
  location.href = `productdetail.html?id=${id}`;
}

loadCart();
</script>
</body>
</html>
