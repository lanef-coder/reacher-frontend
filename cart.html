<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Cart | ZKRAZE</title>

<!-- Google Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<style>
/* RESET & BASE */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Poppins',sans-serif;
  background:#fff;
  color:#111;
  min-height:100vh;
  line-height:1.5;
}

/* HEADER */
header {
  background:#f5ecd7;
  border-bottom:2px solid #ed8439;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
}
.logo {
  font-family:'Playfair Display',serif;
  font-size:26px;
  font-weight:700;
  letter-spacing:1px;
}
.header-btn {
  background:none;
  border:none;
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
  color:#111;
  font-size:16px;
  font-weight:600;
  transition:color .2s;
}
.header-btn:hover { color:#ed8439; }
.header-btn .material-icons { font-size:22px; }

/* CONTAINER */
.container {
  max-width:1200px;
  margin:40px auto;
  padding:20px;
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  justify-content:center;
}
.cart-section {
  flex:2;
  min-width:340px;
}
h2 {
  font-family:'Playfair Display',serif;
  color:#ed8439;
  font-size:26px;
  margin-bottom:20px;
}

/* CART ITEM */
.cart-item {
  background:#fff;
  border:1px solid #eee;
  border-radius:8px;
  display:flex;
  align-items:center;
  gap:15px;
  padding:15px;
  margin-bottom:20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
  transition:transform .2s ease,box-shadow .2s ease;
}
.cart-item:hover {
  transform:translateY(-3px);
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.left-section {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
}

.cart-item img {
  width:120px;
  height:130px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
  border:1px solid #f0e8d9;
}

.remove-btn {
  background:none;
  border:1px solid #ed8439;
  color:#111;
  font-weight:600;
  cursor:pointer;
  font-size:13px;
  padding:4px 10px;
  border-radius:4px;
  transition:all .2s;
}
.remove-btn:hover {
  background:#ed8439;
  color:#fff;
}

.item-details {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:5px;
}
.item-details h3 {
  font-size:15px;
  font-weight:600;
  color:#111;
}

/* PRICE SECTION */
.price-row {
  font-size:14px;
  font-weight:600;
  display:flex;
  align-items:center;
  flex-wrap:wrap;
  gap:8px;
  margin-bottom:6px;
}
.mrp {
  text-decoration:line-through;
  color:#999;
}
.price {
  color:#ed8439;
  font-weight:700;
  font-size:15px;
}
.discount-tag {
  color:green;
  font-weight:600;
  font-size:13px;
}

/* SELECTORS */
.selectors {
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}
.selectors label {
  font-weight:500;
  color:#444;
  font-size:13px;
}
.selectors select {
  padding:5px 8px;
  border:1px solid #ccc;
  border-radius:4px;
  font-size:13px;
  background:#fff;
  cursor:pointer;
  color:#111;
  transition:border .2s;
}
.selectors select:hover { border-color:#ed8439; }

/* SUMMARY */
.summary {
  flex:1;
  background:#f8f6ee;
  border:1px solid #eedbbf;
  border-radius:8px;
  padding:25px;
  height:fit-content;
  position:sticky;
  top:80px;
  min-width:300px;
}
.summary h3 {
  font-family:'Playfair Display',serif;
  color:#ed8439;
  font-size:20px;
  margin-bottom:15px;
}
.summary p {
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  color:#444;
  font-size:15px;
}
.summary .highlight {
  font-weight:700;
  color:#ed8439;
  font-size:17px;
  border-top:1px solid #dabd8f;
  margin-top:10px;
  padding-top:8px;
}
.charges-free { color:#00bd85; font-weight:600; }
.charges-paid { color:#ed8439; font-weight:600; }

.checkout-btn {
  background:linear-gradient(135deg,#ed8439,#c79151);
  color:#fff;
  border:none;
  border-radius:6px;
  padding:12px;
  width:100%;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  margin-top:10px;
  transition:transform .2s;
}
.checkout-btn:hover { transform:scale(1.03); }

/* TOAST */
.toast {
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%) translateY(100%);
  background:#ed8439;
  color:#fff;
  padding:10px 18px;
  border-radius:6px;
  font-weight:600;
  font-size:14px;
  opacity:0;
  transition:all .4s ease;
  z-index:9999;
  box-shadow:0 3px 8px rgba(0,0,0,0.2);
}
.toast.show {
  opacity:1;
  transform:translateX(-50%) translateY(0);
}

/* EMPTY CART */
.empty-cart {
  text-align:center;
  color:#aaa;
  margin-top:50px;
  font-size:15px;
}
.empty-cart a {
  color:#ed8439;
  font-weight:600;
  text-decoration:none;
}
.empty-cart a:hover { text-decoration:underline; }

/* RESPONSIVE */
@media (max-width:850px) {
  .container { flex-direction:column; align-items:center; }
  .summary { position:relative; top:0; width:100%; margin-top:20px; }
}
@media (max-width:600px) {
  .cart-item {
    flex-direction:row;
    align-items:flex-start;
    padding:10px;
    gap:10px;
  }
  .cart-item img { width:100px; height:110px; }
  .item-details h3 { font-size:14px; }
  .price-row { font-size:13px; }
  .selectors label { font-size:12px; }
  .selectors select { font-size:12px; padding:4px 6px; }
  .remove-btn { font-size:12px; padding:3px 8px; }
  h2 { font-size:22px; text-align:center; }
}
@media (max-width:400px) {
  .cart-item { gap:8px; padding:8px; }
  .cart-item img { width:90px; height:100px; }
  .item-details h3 { font-size:13px; }
  .price { font-size:14px; }
  .discount-tag { font-size:12px; }
  .logo { font-size:22px; }
  .header-btn { font-size:14px; }
}
</style>
</head>

<body>
<!-- HEADER -->
<header>
  <button class="header-btn" onclick="window.history.back()">
    <span class="material-icons">arrow_back</span>Back
  </button>
  <div class="logo">ZKRAZE</div>
  <button class="header-btn" onclick="location.href='index.html'">
    Home<span class="material-icons">home</span>
  </button>
</header>

<!-- MAIN CONTENT -->
<div class="container">
  <!-- CART SECTION -->
  <section class="cart-section">
    <h2>Your Shopping Bag</h2>
    <div id="cartItems"></div>
    <div id="emptyCart" class="empty-cart" style="display:none;">
      Your bag is empty.<br><br>
      <a href="index.html">Continue Shopping →</a>
    </div>
  </section>

  <!-- SUMMARY -->
  <aside id="summary" class="summary" style="display:none;">
    <h3>Billing Details</h3>
    <p><span>Cart Total</span><span id="cartValue"></span></p>
    <p><span>Discount</span><span id="discountValue"></span></p>
    <p><span>Shipping Charges</span><span id="deliveryCharges"></span></p>
    <p class="highlight"><span>Total Amount</span><span id="totalAmount"></span></p>
    <button class="checkout-btn" onclick="goToCheckout()">Place Order</button>
  </aside>
</div>

<!-- TOAST -->
<div id="toast" class="toast"></div>

<!-- SCRIPT -->
<script>
function showToast(message){
  const toast=document.getElementById("toast");
  toast.textContent=message;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2500);
}

function loadCart(){
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const cont = document.getElementById("cartItems");
  const sum = document.getElementById("summary");
  const empty = document.getElementById("emptyCart");

  if(!cart.length){
    cont.innerHTML="";
    sum.style.display="none";
    empty.style.display="block";
    return;
  }

  empty.style.display="none";
  sum.style.display="block";

  let totalValue = 0;
  let totalOld = 0;

  cont.innerHTML = cart.map((item, i) => {
    const price = Number(item.price) || 0;
    const oldPrice = Number(item.oldPrice) || 0;
    const qty = Number(item.quantity) || 1;
    const availableSizes = item.availableSizes || ["S","M","L","XL"];

    totalValue += price * qty;
    totalOld += (oldPrice || price) * qty;
    const discount = oldPrice > price ? oldPrice - price : 0;

    return `
      <div class="cart-item">
        <div class="left-section">
          <img src="${item.image}" alt="${item.name}" onclick="goToProduct('${item._id}','${item.type}')">
          <button class="remove-btn" onclick="removeItem(${i})">REMOVE</button>
        </div>

        <div class="item-details">
          <h3>${item.name}</h3>
          <div class="price-row">
            ${oldPrice ? `<span class="mrp">₹${oldPrice}</span>` : ""}
            <span class="price">₹${price}</span>
            ${discount ? `<span class="discount-tag">₹${discount} OFF</span>` : ""}
          </div>

          <div class="selectors">
            <label>Size:</label>
            <select onchange="changeSize(${i}, this.value)">
              ${availableSizes.map(s => 
                `<option value="${s}" ${s === item.size ? 'selected' : ''}>${s}</option>`
              ).join('')}
            </select>

            <label>Qty:</label>
            <select onchange="changeQty(${i}, this.value)">
              ${[1,2,3,4,5].map(q => 
                `<option value="${q}" ${q == qty ? 'selected' : ''}>${q}</option>`
              ).join('')}
            </select>
          </div>
        </div>
      </div>
    `;
  }).join('');

  const discountAmt = totalOld - totalValue;
  let delivery = 1;
  let deliveryText = `<span class='charges-paid'>₹${delivery}</span>`;

  if(totalValue >= 1200){
    delivery = 0;
    deliveryText = "<span class='charges-free'>FREE</span>";
  }

  document.getElementById("cartValue").textContent = `₹${totalOld.toFixed(2)}`;
  document.getElementById("discountValue").textContent = `-₹${discountAmt.toFixed(2)}`;
  document.getElementById("deliveryCharges").innerHTML = deliveryText;
  document.getElementById("totalAmount").textContent = `₹${(totalValue + delivery ).toFixed(2)}`;
}

/* ---------- FUNCTIONS ---------- */
function changeQty(i, val){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart[i].quantity = Number(val);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
  showToast("Quantity updated");
}
function changeSize(i, val){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart[i].size = val;
  localStorage.setItem("cart", JSON.stringify(cart));
  showToast("Size updated");
}
function removeItem(i){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const removed = cart[i]?.name || "Item";
  cart.splice(i, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
  showToast(`${removed} removed`);
}
function goToCheckout(){
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if(!cart.length){
    alert("Your cart is empty");
    return;
  }
  location.href = "address.html";
}
function goToProduct(id, type){
  location.href = `productdetail.html?id=${id}&type=${type}`;
}

/* INITIAL LOAD */
loadCart();
</script>
</body>
</html>
