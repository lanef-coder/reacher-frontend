<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Cart | ZKRAZE</title>

<!-- Font: Poppins + Playfair Display (Italian-Roman style) -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: #0a0a0a;
    color: #fff;
    font-family: 'Poppins', sans-serif;
  }

  /* Header */
  header {
    background: #111;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    border-bottom: 2px solid #c91b1b;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    font-weight: 700;
    color: #ff2e2e;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .home-btn {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    font-size: 16px;
    transition: 0.3s;
  }
  .home-btn:hover {
    color: #ff2e2e;
  }

  /* Toast Notifications */
  .toast {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 22px;
    border-radius: 8px;
    font-weight: 600;
    display: none;
    z-index: 2000;
    min-width: 250px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .toast.success { background: #28a745; color: #fff; }
  .toast.error { background: #dc3545; color: #fff; }
  .toast.warning { background: #ffc107; color: #000; }

  /* Layout */
  .container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* Cart Section */
  .cart-section {
    flex: 2;
    min-width: 350px;
  }
  h2 {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: #ff2e2e;
    margin-bottom: 20px;
  }

  /* Cart Item Card */
  .cart-item {
    display: flex;
    align-items: center;
    background: linear-gradient(145deg, #141414, #1e1e1e);
    border: 1px solid #2b2b2b;
    padding: 18px;
    border-radius: 14px;
    margin-bottom: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    transition: 0.3s ease;
  }
  .cart-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 5px 18px rgba(255, 46, 46, 0.15);
  }

  /* Bag Style Image */
  .cart-item img {
    width: 110px;
    height: 110px;
    object-fit: contain;
    border-radius: 10px;
    background: #0e0e0e;
    border: 2px solid #222;
    padding: 5px;
    cursor: pointer;
    transition: 0.3s ease;
  }
  .cart-item img:hover {
    border-color: #ff2e2e;
    transform: scale(1.05);
  }

  /* Details */
  .item-details {
    flex: 1;
    margin-left: 20px;
  }
  .item-details h3 {
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    margin-bottom: 6px;
    color: #fff;
  }
  .item-details p {
    color: #bbb;
    margin-bottom: 6px;
    font-size: 14px;
  }
  .item-details .price {
    color: #ff3b3b;
    font-weight: 700;
    font-size: 17px;
  }

  /* Dropdown + Quantity */
  select {
    background: #111;
    color: #fff;
    border: 1px solid #444;
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 14px;
    outline: none;
  }
  .qty-controls {
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }
  .qty-controls button {
    background: #333;
    color: white;
    width: 28px;
    height: 28px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    font-weight: 700;
    border-radius: 6px;
    transition: 0.3s;
  }
  .qty-controls button:hover {
    background: #555;
  }
  .qty-controls span {
    min-width: 25px;
    text-align: center;
    font-weight: 600;
  }

  /* Remove Button (Bag Style Tag) */
  .remove-btn {
    background: linear-gradient(135deg, #ff2e2e, #b30000);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 2px 8px rgba(255, 0, 0, 0.3);
  }
  .remove-btn:hover {
    background: linear-gradient(135deg, #b30000, #ff2e2e);
    transform: scale(1.05);
  }

  /* Summary */
  .summary {
    flex: 1;
    background: #111;
    border: 1px solid #222;
    border-radius: 14px;
    padding: 25px;
    height: fit-content;
    position: sticky;
    top: 100px;
    min-width: 280px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.5);
  }
  .summary h3 {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    color: #ff2e2e;
    margin-bottom: 20px;
    border-bottom: 1px solid #222;
    padding-bottom: 10px;
  }
  .summary p {
    font-size: 15px;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
  }
  .summary .highlight {
    font-weight: 700;
    color: #ff2e2e;
    font-size: 17px;
    border-top: 1px solid #333;
    margin-top: 15px;
    padding-top: 10px;
  }

  .checkout-btn {
    background: linear-gradient(135deg, #ff2e2e, #b30000);
    color: white;
    border: none;
    padding: 14px;
    width: 100%;
    font-weight: 700;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
    text-transform: uppercase;
    box-shadow: 0 2px 8px rgba(255, 0, 0, 0.3);
  }
  .checkout-btn:hover {
    background: linear-gradient(135deg, #b30000, #ff2e2e);
    transform: scale(1.03);
  }

  .empty-cart {
    text-align: center;
    color: #aaa;
    margin-top: 60px;
    font-size: 16px;
  }

  @media (max-width: 992px) {
    .cart-item img { width: 90px; height: 90px; }
    .item-details h3 { font-size: 16px; }
  }

  @media (max-width: 768px) {
    .container { flex-direction: column; align-items: center; }
    .summary { position: relative; top: 0; margin-top: 20px; width: 100%; }
    .cart-item { flex-direction: column; text-align: center; }
    .item-details { margin-left: 0; margin-top: 10px; }
  }

  @media (max-width: 480px) {
    header { flex-direction: column; gap: 10px; }
    .logo { font-size: 20px; }
  }
</style>
</head>

<body>
<!-- Toast notification -->
<div id="toast" class="toast"></div>

<header>
  <div class="logo">ZKRAZE</div>
  <a href="index.html" class="home-btn">Home</a>
</header>

<div class="container">
  <div class="cart-section">
    <h2>Your Shopping Bag</h2>
    <div id="cartItems"></div>
    <div id="emptyCart" class="empty-cart" style="display: none;">
      Your bag is empty.<br><br>
      <a href="index.html" style="color:#ff2e2e; text-decoration:none; font-weight:600;">Continue Shopping →</a>
    </div>
  </div>

  <div id="summary" class="summary" style="display: none;">
    <h3>Order Summary</h3>
    <p><span>Total Items</span><span id="totalItems"></span></p>
    <p><span>Cart Value</span><span id="cartValue"></span></p>
    <p><span>Delivery Charges</span><span style="color:#00ff7f;">Free</span></p>
    <p class="highlight"><span>Total Amount</span><span id="totalAmount"></span></p>
    <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>
  </div>
</div>

<script>
function showToast(message, type="success") {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = `toast ${type}`;
  toast.style.display = "block";
  setTimeout(()=>{ toast.style.display = "none"; }, 3000);
}

function loadCart() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const cartContainer = document.getElementById("cartItems");
  const summary = document.getElementById("summary");
  const empty = document.getElementById("emptyCart");

  if (!cart.length) {
    cartContainer.innerHTML = "";
    summary.style.display = "none";
    empty.style.display = "block";
    return;
  }

  empty.style.display = "none";
  summary.style.display = "block";

  let totalItems = 0;
  let totalValue = 0;

  cartContainer.innerHTML = cart.map((item, index) => {
    const price = parseFloat(item.price?.toString().replace(/[^\d.]/g, "")) || 0;
    const qty = Number(item.qty || item.quantity || 1);
    totalItems += qty;
    totalValue += price * qty;

    const sizeOptions = ["S","M","L","XL","XXL"]
      .map(s => `<option value="${s}" ${s === item.size ? "selected" : ""}>${s}</option>`)
      .join("");

    return `
      <div class="cart-item">
        <img src="${item.image}" alt="${item.name}" onclick="goToProduct('${item._id}')">
        <div class="item-details">
          <h3>${item.name}</h3>
          <p>Size:
            <select onchange="updateSize(${index}, this.value)">
              ${sizeOptions}
            </select>
          </p>
          <p>
            Quantity:
            <span class="qty-controls">
              <button onclick="changeQty(${index}, -1)">-</button>
              <span>${qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </span>
          </p>
          <p class="price">₹${price}</p>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  }).join("");

  document.getElementById("totalItems").textContent = totalItems;
  document.getElementById("cartValue").textContent = "₹" + totalValue.toFixed(2);
  document.getElementById("totalAmount").textContent = "₹" + totalValue.toFixed(2);
}

function changeQty(index, change) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if (!cart[index]) return;
  const current = Number(cart[index].qty || cart[index].quantity || 1);
  cart[index].qty = Math.max(1, current + change);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
  showToast("Quantity updated", "success");
}

function updateSize(index, newSize) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if (!cart[index]) return;
  const item = cart[index];

  const existingIndex = cart.findIndex((p, i) => i !== index && p._id === item._id && p.size === newSize);
  if (existingIndex !== -1) {
    cart[existingIndex].qty = (cart[existingIndex].qty || 1) + (item.qty || 1);
    cart.splice(index, 1);
  } else {
    cart[index].size = newSize;
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
  showToast("Size updated", "success");
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
  showToast("Item removed", "warning");
}

function goToCheckout() {
  if(!JSON.parse(localStorage.getItem("cart") || "[]").length){
    showToast("Cart is empty", "error");
    return;
  }
  location.href = "address.html";
}

function goToProduct(id) {
  location.href = `productdetail.html?id=${id}`;
}

loadCart();
</script>
</body>
</html>
