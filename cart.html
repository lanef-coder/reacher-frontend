<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Cart | ZKRAZE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    background: #fff;
    color: #111;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
  }

  /* HEADER */
  header {
    background: #f5ecd7;
    color: #111;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 20px;
    border-bottom: 2px solid #ed8439;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .header-btn {
    background: none;
    border: none;
    color: #111;
    font-size: 18px;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 0 10px;
    transition: color 0.2s;
  }
  .header-btn:hover { color: #ed8439; }
  .header-btn .material-icons { font-size: 24px; }

  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    font-weight: 700;
    color: #111;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-align: center;
    flex: 1;
  }

  /* Toast */
  .toast {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 22px;
    border-radius: 8px;
    font-weight: 600;
    display: none;
    z-index: 2000;
    min-width: 250px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.26);
  }
  .toast.success { background: #00b894; color: #fff; }
  .toast.error { background: #ed8439; color: #fff; }
  .toast.warning { background: #ffc107; color: #000; }

  /* Layout */
  .container {
    max-width: 1200px;
    margin: 40px auto 0;
    padding: 20px;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
    min-height: 55vh;
  }
  .cart-section { flex: 2; min-width: 350px; }
  h2 {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: #ed8439;
    margin-bottom: 20px;
  }

  /* Cart Item Card */
  .cart-item {
    display: flex;
    align-items: center;
    background: linear-gradient(145deg, #faf9f7, #f6eee4 78%);
    border: 1px solid #eedbbf;
    padding: 16px 20px;
    border-radius: 14px;
    margin-bottom: 22px;
    box-shadow: 0 2px 8px rgba(237,132,57,0.12);
    transition: 0.3s ease;
  }
  .cart-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 5px 18px rgba(237,132,57,0.14);
  }
  .cart-item img {
    width: 130px;
    height: 130px;
    object-fit: contain;
    border-radius: 10px;
    background: #fff;
    border: 2px solid #f1e6c8;
    padding: 5px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 2px 8px rgba(237,132,57,0.15);
    flex-shrink: 0;
  }
  .cart-item img:hover { border-color: #ed8439; transform: scale(1.05); }
  .item-details { flex: 1; margin-left: 25px; }
  .item-details h3 {
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    color: #111;
    margin-bottom: 6px;
  }
  .item-details p {
    color: #6d665e;
    margin-bottom: 6px;
    font-size: 15px;
  }
  .price-row {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-top: 8px;
  }
  .mrp {
    color: #b5ad98;
    font-size: 18px;
    text-decoration: line-through;
    font-weight: 400;
  }
  .price {
    color: #ed8439;
    font-weight: 700;
    font-size: 20px;
  }

  select, .qty-controls button, .qty-controls span {
    font-size: 15px;
    border-radius: 6px;
  }
  select {
    background: #fff;
    color: #111;
    border: 1px solid #eedbbf;
    padding: 6px 10px;
    font-family: 'Poppins', sans-serif;
    margin-left: 5px;
  }
  .qty-controls {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-left: 5px;
  }
  .qty-controls button {
    background: #eedbbf;
    color: #111;
    width: 28px;
    height: 28px;
    border: none;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }
  .qty-controls button:hover {
    background: #ed8439;
    color: #fff;
  }
  .qty-controls span {
    min-width: 25px;
    text-align: center;
    font-weight: 600;
    background: #fff;
    color: #111;
  }

  .remove-btn {
    background: linear-gradient(135deg, #ed8439, #c79151);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
    font-size: 15px;
    box-shadow: 0 2px 8px rgba(237,132,57,0.1);
    margin-left: 30px;
    flex-shrink: 0;
  }
  .remove-btn:hover {
    background: linear-gradient(135deg, #c79151, #ed8439);
    transform: scale(1.05);
  }

  /* Summary */
  .summary {
    flex: 1;
    background: #f8f6ee;
    border: 1px solid #eedbbf;
    border-radius: 12px;
    padding: 30px 25px;
    height: fit-content;
    position: sticky;
    top: 100px;
    min-width: 310px;
    box-shadow: 0 2px 7px rgba(237,132,57,0.1);
  }
  .summary h3 {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    color: #ed8439;
    margin-bottom: 20px;
    border-bottom: 1px solid #eedbbf;
    padding-bottom: 10px;
    text-align: left;
  }
  .summary p {
    font-size: 15px;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    color: #61452e;
  }
  .summary .highlight {
    font-weight: 700;
    color: #ed8439;
    font-size: 17px;
    border-top: 1px solid #dabd8f;
    margin-top: 14px;
    padding-top: 10px;
  }
  .charges-free { color: #00bd85; font-weight:600;}
  .charges-paid { color: #ed8439; font-weight:600;}
  .checkout-btn {
    background: linear-gradient(135deg, #ed8439, #c79151);
    color: white;
    border: none;
    padding: 14px;
    width: 100%;
    font-weight: 700;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
    text-transform: uppercase;
    box-shadow: 0 2px 8px rgba(237,132,57,0.12);
  }
  .checkout-btn:hover {
    background: linear-gradient(135deg, #c79151, #ed8439);
    transform: scale(1.03);
  }
  .empty-cart {
    text-align: center;
    color: #aaa;
    margin-top: 60px;
    font-size: 16px;
  }
  .empty-cart a {
    color: #ed8439;
    text-decoration: none;
    font-weight: 700;
  }

  /* Responsive */
  @media (max-width: 850px) {
    .container { flex-direction: column; align-items: center; }
    .summary { position: relative; top: 0; margin-top: 20px; width: 100%; }
    .cart-item { flex-direction: row; }
    .item-details { margin-left: 20px; }
    .remove-btn { margin-left: 20px; margin-top: 0; }
  }

  @media (max-width: 480px) {
    .cart-item { flex-direction: column; align-items: flex-start; }
    .item-details { margin-left: 0; margin-top: 10px; width: 100%; }
    .remove-btn { margin: 12px 0 0 0; align-self: flex-start; width: 100%; text-align: center; }
    .header-btn.left, .header-btn.right { font-size: 16px; padding: 6px 8px; }
  }
</style>
</head>

<body>
<!-- Toast notification -->
<div id="toast" class="toast"></div>

<header>
  <button class="header-btn left" onclick="window.history.back()">
    <span class="material-icons">arrow_back</span> Back
  </button>
  <div class="logo">ZKRAZE</div>
  <button class="header-btn right" onclick="window.location.href='index.html'">
    Home <span class="material-icons">home</span>
  </button>
</header>

<div class="container">
  <section class="cart-section">
    <h2>Your Shopping Bag</h2>
    <div id="cartItems"></div>
    <div id="emptyCart" class="empty-cart" style="display:none;">
      Your bag is empty.<br><br>
      <a href="index.html">Continue Shopping →</a>
    </div>
  </section>

  <aside id="summary" class="summary" style="display:none;">
    <h3>Order Summary</h3>
    <p><span>Total Items</span><span id="totalItems"></span></p>
    <p><span>Cart Value</span><span id="cartValue"></span></p>
    <p><span>Delivery Charges</span><span id="deliveryCharges"></span></p>
    <p class="highlight"><span>Total Amount</span><span id="totalAmount"></span></p>
    <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>
  </aside>
</div>

<script>
  function showToast(msg, type="success") {
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.className = `toast ${type}`;
    t.style.display = "block";
    setTimeout(() => t.style.display = "none", 2700);
  }

  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const container = document.getElementById("cartItems");
    const summary = document.getElementById("summary");
    const empty = document.getElementById("emptyCart");

    if (!cart.length) {
      container.innerHTML = "";
      summary.style.display = "none";
      empty.style.display = "block";
      return;
    }

    empty.style.display = "none";
    summary.style.display = "block";

    let totalItems = 0, totalValue = 0;

    container.innerHTML = cart.map((item, index) => {
      const price = parseFloat(item.price?.toString().replace(/[^\d.]/g, "")) || 0;
      const qty = Number(item.qty || 1);
      totalItems += qty;
      totalValue += price * qty;

      const availableSizes = item.availableSizes || ["S","M","L","XL","XXL"];
      const sizeSection = item.size ? `
        <p>Size:
          <select onchange="updateSize(${index}, this.value)">
            ${availableSizes.map(s => `<option value="${s}"${s===item.size?" selected":""}>${s}</option>`).join("")}
          </select>
        </p>` : '';

      return `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}" onclick="goToProduct('${item._id}')"/>
          <div class="item-details">
            <h3>${item.name || "Product"}</h3>
            ${sizeSection}
            <p>Quantity:
              <span class="qty-controls">
                <button onclick="changeQty(${index}, -1)">-</button>
                <span>${qty}</span>
                <button onclick="changeQty(${index}, 1)">+</button>
              </span>
            </p>
            <div class="price-row">
              <span class="mrp">₹649</span>
              <span class="price">₹${price}</span>
            </div>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>`;
    }).join('');

    let delivery = totalValue <= 1000 ? 100 : 0;
    document.getElementById("totalItems").textContent = totalItems;
    document.getElementById("cartValue").textContent = "₹" + totalValue.toFixed(2);
    document.getElementById("deliveryCharges").innerHTML = delivery ? '<span class="charges-paid">₹100</span>' : '<span class="charges-free">Free</span>';
    document.getElementById("totalAmount").textContent = "₹" + (totalValue + delivery).toFixed(2);
  }

  function changeQty(i, c) {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (!cart[i]) return;
    cart[i].qty = Math.max(1, (cart[i].qty || 1) + c);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
    showToast("Quantity updated");
  }

  function updateSize(i, s) {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (!cart[i]) return;
    const item = cart[i];
    const exist = cart.findIndex((p, x) => x !== i && p._id === item._id && p.size === s);
    if (exist !== -1) {
      cart[exist].qty = (cart[exist].qty || 1) + (item.qty || 1);
      cart.splice(i, 1);
    } else {
      cart[i].size = s;
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
    showToast("Size updated");
  }

  function removeItem(i) {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
    showToast("Item removed", "warning");
  }

  function goToCheckout() {
    if (!JSON.parse(localStorage.getItem("cart") || "[]").length) return showToast("Cart is empty", "error");
    location.href = "address.html";
  }

  function goToProduct(id) {
    location.href = `productdetail.html?id=${id}`;
  }

  loadCart();
</script>
</body>
</html>
