<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us — Zkraze</title>

  <style>
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:#ffffff;
      color:#222;
    }

    /* HEADER */
    header{
      background:#d3d0aa;
      padding:14px 18px;
      border-bottom:2px solid #f3e8d3;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .back-btn{
      font-size:24px;
      color:#11100f;
      text-decoration:none;
      font-weight:bold;
    }

    .page-title{
      font-size:22px;
      font-weight:bold;
      color:#050505;
    }

    .spacer{
      width:24px;
    }

    @media(max-width:600px){
      header{ padding:12px; }
      .page-title{ font-size:20px; }
    }

    /* PAGE STYLES */
    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:20px;
    }

    h1{
      margin-top:15px;
      color:#d86f1a;
    }

    .card{
      background:#f7f1e3;
      padding:22px;
      border-radius:10px;
      border:1px solid #e8dcc4;
    }

    .label{
      font-weight:bold;
      margin-top:12px;
      color:#444;
    }

    a{
      color:#d86f1a;
      text-decoration:none;
    }

    footer{
      margin-top:40px;
      padding:18px;
      text-align:center;
      background:#f7f1e3;
      color:#444;
      border-top:1px solid #e8dcc4;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <a href="index.html" class="back-btn">&#8592;</a>
    <span class="page-title">zkrazestore</span>
    <div class="spacer"></div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="wrap">

    <h1>Contact Us</h1>
    <p>If you have any questions, feel free to reach out.  
       We usually respond within <strong>24 hours</strong>.
    </p>

    <div class="card" style="margin-top:20px;">

      <div class="label">Email</div>
      <p><a href="mailto:zkrazestore@gmail.com">zkrazestore@gmail.com</a></p>

      <div class="label">Location</div>
      <p>Bengaluru, Karnataka</p>

      <div class="label">Business Type</div>
      <p>Online Student Store</p>

      <div class="label">Support Hours</div>
      <p>Mon–Sat, 10 AM – 6 PM</p>

    </div>
  </main>

  <footer>
    © Zkraze — Bengaluru, Karnataka
  </footer>

</body>
</html>
