<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REACHER STITCH</title>

  <!-- Favicon -->
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      flex: 1;
      text-align: center;
      color: #ff0000;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 3px;
    }

    .material-icons {
      font-size: 30px;
      cursor: pointer;
      color: #fff;
      transition: color 0.3s;
    }

    .material-icons:hover {
      color: #ff0000;
    }

    /* SIDEBAR MENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: -280px;
      width: 260px;
      height: 100%;
      background: #111;
      border-right: 1px solid #222;
      transition: left 0.35s ease;
      z-index: 2000;
      padding-top: 60px;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 15px 25px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
      transition: background 0.3s;
    }

    .side-menu a:hover {
      background: #ff0000;
      color: #fff;
    }

    /* SLIDER */
    .slider {
      width: 100%;
      height: 55vh;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* PRODUCT SECTION */
    .product-section {
      margin-top: 30px;
      padding: 0 20px;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    .product-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #fff;
      text-align: center;
      letter-spacing: 1px;
    }

    /* PRODUCT GRID (5 PER ROW) */
    .product-slider {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    /* PRODUCT CARD */
    .product {
      background: #161616;
      border: 1px solid #2b2b2b;
      border-radius: 12px;
      width: 240px;
      height: 300px;
      text-align: center;
      overflow: hidden;
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-6px);
      border-color: #ff0000;
      box-shadow: 0 6px 25px rgba(255, 0, 0, 0.3);
    }

    .product img {
      width: 100%;
      height: 70%;
      object-fit: contain;
      background: #0d0d0d;
    }

    .product h3 {
      font-size: 14px;
      margin-top: 5px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
    }

    .product p {
      color: #ff3333;
      font-weight: 700;
      font-size: 16px;
      margin: 4px 0 8px;
      letter-spacing: 0.5px;
    }

    .buy-btn {
      background: #ff0000;
      color: #fff;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 600;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #cc0000;
    }

    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 1200px) {
      .product {
        width: 220px;
        height: 280px;
      }
    }

    @media (max-width: 992px) {
      .product-slider {
        grid-template-columns: repeat(3, 1fr);
      }
      .product {
        width: 200px;
        height: 260px;
      }
    }

    @media (max-width: 768px) {
      .slider {
        height: 45vh;
      }
      .product-slider {
        grid-template-columns: repeat(2, 1fr);
      }
      .product {
        width: 180px;
        height: 240px;
      }
      .product h3 {
        font-size: 13px;
      }
      .product p {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .slider {
        height: 40vh;
      }
      .logo {
        font-size: 20px;
      }
      .product-slider {
        grid-template-columns: 1fr 1fr;
      }
      .product {
        width: 160px;
        height: 210px;
      }
      .product h3 {
        font-size: 12px;
      }
      .product p {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <span class="material-icons" id="menuBtn">menu</span>
    <div class="logo">REACHER STITCH</div>
    <span class="material-icons" id="cartBtn">shopping_cart</span>
  </header>

  <!-- SIDEBAR -->
  <div class="side-menu" id="sideMenu">
    <a href="index.html">Home</a>
    <a href="privacypolicy.html">Privacy Policy</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="returnexchange.html">Return & Exchange</a>
    <a href="cancelorder.html">Cancel Order</a>
  </div>

  <!-- SLIDER -->
  <div class="slider">
    <div class="slides" id="slidesContainer"></div>
  </div>

  <!-- PRODUCT GRID -->
  <section class="product-section">
    <h2 class="product-title">Latest Collection</h2>
    <div class="product-slider" id="productSlider"></div>
  </section>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    menuBtn.addEventListener("click", () => sideMenu.classList.toggle("active"));
    document.getElementById("cartBtn").onclick = () => location.href = "cart.html";

    const backendURL = "https://reacher-backend-production.up.railway.app";

    async function loadProducts() {
      try {
        const res = await fetch(`${backendURL}/api/products`);
        const data = await res.json();

        const ads = data.filter(i => i.type === "ad");
        const tees = data.filter(i => !i.type || i.type === "tee");

        // Ads Slider
        const slidesContainer = document.getElementById("slidesContainer");
        slidesContainer.innerHTML = ads.map(a => `
          <img src="${a.images[0].replace('http://localhost:5000', backendURL)}" alt="${a.name}">
        `).join("");

        let currentSlide = 0;
        if (ads.length > 1) {
          setInterval(() => {
            currentSlide = (currentSlide + 1) % ads.length;
            slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
          }, 5000);
        }

        // Product Cards
        const productSlider = document.getElementById("productSlider");
        productSlider.innerHTML = tees.map(p => `
          <div class="product">
            <img src="${p.images?.[0]?.replace('http://localhost:5000', backendURL) || ''}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>₹${p.price}</p>
            <button class="buy-btn" onclick="location.href='productdetail.html?id=${p._id}'">Buy Now</button>
          </div>
        `).join("");

      } catch (e) {
        console.error("❌ Failed to load products:", e);
      }
    }

    loadProducts();
  </script>
</body>
</html>
