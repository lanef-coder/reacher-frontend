<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REACHER STITCH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="icon" href="logo.png" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      flex: 1;
      text-align: center;
      color: #ff0000;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 3px;
    }
    .material-icons {
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }

    /* Sidebar Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #111;
      border-right: 1px solid #222;
      transition: .3s;
      z-index: 1000;
    }
    .side-menu.active {
      left: 0;
    }
    .side-menu a {
      display: block;
      padding: 15px 25px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .side-menu a:hover {
      background: #1a1a1a;
    }

    /* Slider */
    .slider {
      width: 100%;
      overflow: hidden;
      margin-top: 10px;
      height: 420px;
      position: relative;
    }
    .slides {
      display: flex;
      width: 100%;
      transition: transform 1s ease-in-out;
    }
    .slides img {
      width: 100%;
      height: 420px;
      object-fit: contain;
      flex-shrink: 0;
      background: #0d0d0d;
    }

    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 30px;
    }
    .product {
      background: #161616;
      border: 1px solid #2b2b2b;
      text-align: center;
      transition: .3s;
    }
    .product:hover {
      transform: translateY(-5px);
      border-color: #ff0000;
    }

    /* Product Image - full fit */
    .product img {
      width: 100%;
      height: auto;
      aspect-ratio: 1/1.2;
      object-fit: contain;
      background: #0d0d0d;
    }

    /* Product Text */
    .product h3 {
      font-size: 15px;
      margin-top: 10px;
      text-transform: uppercase;
      font-weight: 700;
      color: #fff;
    }
    .product p {
      color: #ff3333;
      font-weight: 700;
      font-size: 18px;
      margin: 6px 0 12px 0;
      letter-spacing: 0.5px;
    }

    /* Button */
    .buy-btn {
      background: #ff0000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 13px;
      margin-bottom: 14px;
      font-weight: 600;
      border-radius: 3px;
      transition: background .3s;
    }
    .buy-btn:hover {
      background: #cc0000;
    }

    /* Responsive Styling */
    @media (max-width: 900px) {
      .slider {
        height: 320px;
      }
      .slides img {
        height: 320px;
      }
      .product p {
        font-size: 16px;
      }
    }
    @media (max-width: 600px) {
      header {
        padding: 10px 15px;
      }
      .logo {
        font-size: 20px;
        letter-spacing: 2px;
      }
      .slider {
        height: 240px;
      }
      .slides img {
        height: 240px;
      }
      .products {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        padding: 20px;
      }
      .product h3 {
        font-size: 13px;
      }
      .product p {
        font-size: 15px;
      }
      .buy-btn {
        font-size: 12px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
<header>
  <span class="material-icons" id="menuBtn">menu</span>
  <div class="logo">REACHER STITCH</div>
  <span class="material-icons" id="cartBtn">shopping_cart</span>
</header>

<div class="side-menu" id="sideMenu">
  <a href="index.html">Home</a>
  <a href="privacypolicy.html">Privacy Policy</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="returnexchange.html">Return & Exchange</a>
  <a href="cancelorder.html">Cancel Order</a> 
</div>

<!-- Slider -->
<div class="slider">
  <div class="slides" id="slidesContainer"></div>
</div>

<!-- Products -->
<section class="products" id="productGrid"></section>

<script>
const menuBtn=document.getElementById("menuBtn");
const sideMenu=document.getElementById("sideMenu");
menuBtn.addEventListener("click",()=>sideMenu.classList.toggle("active"));
document.getElementById("cartBtn").onclick=()=>location.href="cart.html";

const backendURL="https://reacher-backend-production.up.railway.app";

async function loadProducts(){
  try{
    const res=await fetch(`${backendURL}/api/products`);
    const data=await res.json();
    const ads=data.filter(i=>i.type==="ad");
    const tees=data.filter(i=>!i.type||i.type==="tee");

    // ✅ Ads
    const slidesContainer=document.getElementById("slidesContainer");
    slidesContainer.innerHTML=ads.map(a=>`<img src="${a.images[0]}" alt="${a.name}">`).join("");

    let currentSlide=0;
    setInterval(()=>{
      currentSlide=(currentSlide+1)%ads.length;
      slidesContainer.style.transform=`translateX(-${currentSlide*100}%)`;
    },10000);

    // ✅ Products (with ₹ symbol)
    document.getElementById("productGrid").innerHTML=tees.map(p=>`
      <div class="product">
        <img src="${p.images && p.images.length ? p.images[0].replace('http://localhost:5000', backendURL) : ''}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>₹${p.price}</p>
        <button class="buy-btn" onclick="location.href='productdetail.html?id=${p._id}'">Buy Now</button>
      </div>`).join("");
  }catch(e){
    console.error("❌ Failed to load products:", e);
  }
}
loadProducts();
</script>
</body>
</html>
