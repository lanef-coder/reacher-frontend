<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REACHER STITCH</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0b0b0b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 28px;
      color: #ff0000;
      letter-spacing: 2px;
    }

    .material-icons {
      font-size: 28px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    .material-icons:hover {
      color: #ff0000;
    }

    /* CART (no white border now) */
    #cartContainer {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      background: transparent;
    }

    #cartContainer:hover {
      background: #ff0000;
    }

    #cartContainer .material-icons {
      font-size: 26px;
      color: #fff;
    }

    #cartCount {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ff0000;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: 700;
    }

    /* SIDEMENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: -270px;
      width: 260px;
      height: 100%;
      background: #111;
      border-right: 1px solid #222;
      transition: left 0.35s ease;
      z-index: 2000;
      padding-top: 60px;
    }

    .side-menu.active { left: 0; }

    .side-menu a {
      display: block;
      padding: 15px 25px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
      font-size: 15px;
      transition: background 0.3s;
    }

    .side-menu a:hover { background: #ff0000; }

    .back-btn {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      color: #ff0000;
      font-weight: 700;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }

    /* SLIDER */
    .slider {
      width: 100%;
      overflow: hidden;
      background: #000;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 1s ease-in-out;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: 70vh;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* MOBILE ADS STYLE */
    @media (max-width: 600px) {
      .slides {
        display: flex;
        width: 100%;
      }

      .slides img {
        width: 100%;
        height: auto;
        object-fit: contain;
        border: 1px solid #333;
        border-radius: 6px;
        background: #111;
        padding: 5px;
      }
    }

    /* PRODUCTS */
    .product-section {
      margin-top: 40px;
      padding: 0 20px;
      max-width: 1300px;
      margin-left: auto;
      margin-right: auto;
    }

    .product-title {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .product-slider {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .product {
      background: #161616;
      border: 1px solid #2b2b2b;
      width: 100%;
      max-width: 260px;
      color: #fff;
      transition: 0.3s;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .product:hover {
      transform: translateY(-4px);
      border-color: #ff0000;
      box-shadow: 0 6px 18px rgba(255, 0, 0, 0.25);
    }

    .product img {
      width: 100%;
      height: 340px;
      object-fit: contain;
      background: #000;
      border-bottom: 1px solid #222;
      padding: 8px;
    }

    .product-content { padding: 12px 14px; }

    .product h3 {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .product p {
      font-size: 16px;
      color: #ff3333;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .buy-btn {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 13px;
      font-weight: 600;
      border-radius: 2px;
      transition: background 0.3s;
    }

    .buy-btn:hover { background: #cc0000; }

    @media (max-width: 600px) {
      .product-slider {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .product img { height: 220px; }
      .product { max-width: 180px; }
      .product h3 { font-size: 13px; }
      .product p { font-size: 14px; }
      .buy-btn { font-size: 12px; padding: 6px 12px; }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <span class="material-icons" id="menuBtn">menu</span>
    <div class="logo">REACHER STITCH</div>
    <div id="cartContainer" onclick="location.href='cart.html'">
      <span class="material-icons">shopping_bag</span>
      <span id="cartCount">0</span>
    </div>
  </header>

  <!-- SIDEMENU -->
  <div class="side-menu" id="sideMenu">
    <div class="back-btn" id="backBtn">
      <span class="material-icons">arrow_back</span>&nbsp;Back
    </div>
    <a href="index.html">Home</a>
    <a href="privacypolicy.html">Privacy Policy</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="returnexchange.html">Return & Exchange</a>
    <a href="cancelorder.html">Cancel Order</a>
  </div>

  <!-- SLIDER -->
  <div class="slider">
    <div class="slides" id="slidesContainer"></div>
  </div>

  <!-- PRODUCTS -->
  <section class="product-section">
    <h2 class="product-title">Latest Collection</h2>
    <div class="product-slider" id="productSlider"></div>
  </section>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    const backBtn = document.getElementById("backBtn");

    menuBtn.addEventListener("click", () => sideMenu.classList.add("active"));
    backBtn.addEventListener("click", () => sideMenu.classList.remove("active"));

    const backendURL = "https://reacher-backend-production.up.railway.app";

    async function loadProducts() {
      try {
        const res = await fetch(`${backendURL}/api/products`);
        const data = await res.json();

        const ads = data.filter(i => i.type === "ad");
        const tees = data.filter(i => !i.type || i.type === "tee");

        const slidesContainer = document.getElementById("slidesContainer");
        slidesContainer.innerHTML = ads.map(a => `
          <img src="${a.images[0].replace('http://localhost:5000', backendURL)}" alt="${a.name}">
        `).join("");

        // Auto-slide for all screen sizes
        let currentSlide = 0;
        if (ads.length > 1) {
          setInterval(() => {
            currentSlide = (currentSlide + 1) % ads.length;
            slidesContainer.style.transform = "translateX(-" + currentSlide * 100 + "%)";
          }, 4000);
        }

        const productSlider = document.getElementById("productSlider");
        productSlider.innerHTML = tees.map(p => `
          <div class="product">
            <img src="${p.images?.[0]?.replace('http://localhost:5000', backendURL) || ''}" alt="${p.name}">
            <div class="product-content">
              <h3>${p.name}</h3>
              <p>₹${p.price}</p>
              <button class="buy-btn" onclick="location.href='productdetail.html?id=${p._id}'">Buy Now</button>
            </div>
          </div>
        `).join("");
      } catch (e) {
        console.error("❌ Failed to load products:", e);
      }
    }

    loadProducts();
  </script>
</body>
</html>
