<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REACHER STITCH</title>
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      color: #ff0000;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 3px;
    }

    .material-icons {
      font-size: 28px;
      cursor: pointer;
      color: #fff;
      transition: color 0.3s;
    }

    .material-icons:hover {
      color: #ff0000;
    }

    /* SIDEBAR */
    .side-menu {
      position: fixed;
      top: 0;
      left: -280px;
      width: 260px;
      height: 100%;
      background: #111;
      border-right: 1px solid #222;
      transition: left 0.35s ease;
      z-index: 2000;
      padding-top: 60px;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 15px 25px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
      transition: background 0.3s;
    }

    .side-menu a:hover {
      background: #ff0000;
    }

    /* SLIDER */
    .slider {
      width: 100%;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .slides {
      display: flex;
      width: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    /* PRODUCT SECTION */
    .product-section {
      margin-top: 40px;
      padding: 0 20px;
      max-width: 1300px;
      margin: 40px auto;
    }

    .product-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
      color: #fff;
    }

    .product-slider {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    /* PRODUCT CARD */
    .product {
      background: #161616;
      border: 1px solid #2b2b2b;
      border-radius: 12px;
      width: 100%;
      max-width: 280px;
      overflow: hidden;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
    }

    .product:hover {
      transform: translateY(-6px);
      border-color: #ff0000;
      box-shadow: 0 6px 25px rgba(255, 0, 0, 0.3);
    }

    .product img {
      width: 100%;
      height: 360px;
      object-fit: cover;
      background: #0b0b0b;
      border-bottom: 1px solid #222;
    }

    .product-content {
      padding: 12px 14px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 6px;
    }

    .product h3 {
      font-size: 15px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
    }

    .product p {
      color: #ff3333;
      font-weight: 700;
      font-size: 16px;
    }

    /* BUY NOW BUTTON */
    .buy-btn {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #cc0000;
    }

    /* RESPONSIVE */
    @media (max-width: 992px) {
      .product img {
        height: 300px;
      }
    }

    @media (max-width: 768px) {
      .product img {
        height: 260px;
      }
    }

    @media (max-width: 480px) {
      .product img {
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <span class="material-icons" id="menuBtn">menu</span>
    <div class="logo">REACHER STITCH</div>
    <span class="material-icons" id="cartBtn">shopping_cart</span>
  </header>

  <!-- SIDEBAR -->
  <div class="side-menu" id="sideMenu">
    <a href="index.html">Home</a>
    <a href="privacypolicy.html">Privacy Policy</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="returnexchange.html">Return & Exchange</a>
    <a href="cancelorder.html">Cancel Order</a>
  </div>

  <!-- SLIDER -->
  <div class="slider">
    <div class="slides" id="slidesContainer"></div>
  </div>

  <!-- PRODUCTS -->
  <section class="product-section">
    <h2 class="product-title">Latest Collection</h2>
    <div class="product-slider" id="productSlider"></div>
  </section>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    menuBtn.addEventListener("click", () => sideMenu.classList.toggle("active"));

    document.getElementById("cartBtn").onclick = () => location.href = "cart.html";

    const backendURL = "https://reacher-backend-production.up.railway.app";

    async function loadProducts() {
      try {
        const res = await fetch(`${backendURL}/api/products`);
        const data = await res.json();

        const ads = data.filter(i => i.type === "ad");
        const tees = data.filter(i => !i.type || i.type === "tee");

        // SLIDER
        const slidesContainer = document.getElementById("slidesContainer");
        slidesContainer.innerHTML = ads.map(a => `
          <img src="${a.images[0].replace('http://localhost:5000', backendURL)}" alt="${a.name}">
        `).join("");

        let currentSlide = 0;
        if (ads.length > 1) {
          setInterval(() => {
            currentSlide = (currentSlide + 1) % ads.length;
            slidesContainer.style.transform = "translateX(-" + currentSlide * 100 + "%)";
          }, 5000);
        }

        // PRODUCTS
        const productSlider = document.getElementById("productSlider");
        productSlider.innerHTML = tees.map(p => `
          <div class="product">
            <img src="${p.images?.[0]?.replace('http://localhost:5000', backendURL) || ''}" alt="${p.name}">
            <div class="product-content">
              <h3>${p.name}</h3>
              <p>₹${p.price}</p>
              <button class="buy-btn" onclick="buyNow('${p._id}')">Buy Now</button>
            </div>
          </div>
        `).join("");
      } catch (e) {
        console.error("❌ Failed to load products:", e);
      }
    }

    function buyNow(productId) {
      location.href = `productdetail.html?id=${productId}`;
    }

    loadProducts();
  </script>
</body>
</html>
