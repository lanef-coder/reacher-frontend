<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Address | Reacher Stitch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 2px solid #ff0000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 20px;
      font-weight: 800;
      color: #ff0000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    header nav a:hover {
      color: #ff0000;
    }

    /* FORM CONTAINER */
    .container {
      max-width: 600px;
      background: #141414;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #ff0000;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ddd;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #0b0b0b;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #ff0000;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-weight: 700;
      background: #ff0000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .btn:hover {
      background: #cc0000;
    }

    .location-btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      display: block;
      margin: 0 auto 10px;
      transition: 0.3s;
    }

    .location-btn:hover {
      background: #444;
    }

    .location-status {
      text-align: center;
      font-size: 14px;
      color: #999;
      min-height: 20px;
      margin-bottom: 10px;
    }

    .note {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin-top: 10px;
    }

    .back-btn {
      background: #333;
      color: white;
      text-align: center;
      display: block;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 15px;
    }

    .back-btn:hover {
      background: #444;
    }

    .toast {
      visibility: hidden;
      min-width: 260px;
      background-color: #111;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 14px;
      position: fixed;
      z-index: 2000;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      border: 1px solid #ff0000;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }

    .field-error {
      border-color: #ff4444 !important;
    }

    .hint {
      color: #999;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>ZKRAZE</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <div class="container">
    <h2>ZKRAZE</h2>
    <form id="addressForm" novalidate>
      <label for="name">Full Name *</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number (India) *</label>
      <input type="tel" id="phone" required placeholder="10-digit number, e.g. 9876543210" />

      <label for="email">Email *</label>
      <input type="email" id="email" required placeholder="name@example.com" />
      <div id="emailHint" class="hint">We will validate email and block disposable domains.</div>

      <label for="address1">Address Line 1 — Flat / Building / Apartment *</label>
      <textarea id="address1" required placeholder="Flat 12B, Building Rosewood"></textarea>

      <label for="address2">Address Line 2 — Landmark / Nearby Location *</label>
      <textarea id="address2" required placeholder="Near Apollo Hospital or any landmark"></textarea>

      <label for="city">City *</label>
      <input type="text" id="city" required />

      <label for="state">State *</label>
      <input type="text" id="state" required />

      <label for="pincode">Pincode *</label>
      <input type="text" id="pincode" pattern="[0-9]{6}" required placeholder="6-digit pincode" />

      <button type="button" class="location-btn" onclick="detectLocation()">Use Current Location</button>
      <div id="locationStatus" class="location-status"></div>

      <button type="submit" class="btn">Proceed to Payment</button>
    </form>

    <a href="cart.html" class="back-btn">← Back to Cart</a>
    <p class="note">All fields marked * are mandatory. Prepaid orders only.</p>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const toast = document.getElementById("toast");
    const statusEl = document.getElementById("locationStatus");
    const addressForm = document.getElementById("addressForm");

    function showToast(message, color = "#ff0000") {
      toast.textContent = message;
      toast.style.borderColor = color;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3500);
    }

    function normalizePhone(phone) { return (phone || "").replace(/\D/g, ""); }
    function isValidIndianPhone(phone) { return /^[6-9]\d{9}$/.test(normalizePhone(phone)); }
    function isSuspiciousPhone(phone) {
      const p = normalizePhone(phone);
      if (p.length !== 10) return true;
      if (/^(\d)\1+$/.test(p)) return true;
      if ("0123456789012345".includes(p) || "5432109876543210".includes(p)) return true;
      return false;
    }

    function isValidEmailFormat(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;
      return re.test(email);
    }

    function isDisposableEmail(email) {
      const domain = email.split("@")[1]?.toLowerCase() || "";
      const disposableDomains = [
        "mailinator.com","tempmail.com","10minutemail.com","yopmail.com","guerrillamail.com",
        "dispostable.com","trashmail.com","fakeinbox.com","maildrop.cc"
      ];
      return disposableDomains.some(d => domain === d || domain.endsWith("." + d));
    }

    async function detectLocation() {
      if (!navigator.geolocation) {
        showToast("Geolocation not supported.", "#ff4444");
        return;
      }
      statusEl.textContent = "Detecting location...";
      statusEl.style.color = "#999";

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude } = pos.coords;
        try {
          const res = await fetch(
            `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&addressdetails=1`
          );
          const data = await res.json();
          const addr = data.address || {};
          let parts = [];
          if (addr.house_number) parts.push(addr.house_number);
          if (addr.building) parts.push(addr.building);
          if (addr.road) parts.push(addr.road);
          document.getElementById("address1").value = parts.join(", ") || data.display_name || "";

          const landmark = addr.attraction || addr.landmark || addr.neighbourhood || addr.suburb || addr.village || "";
          document.getElementById("address2").value = landmark || "";

          document.getElementById("city").value = addr.city || addr.town || addr.village || "";
          document.getElementById("state").value = addr.state || "";
          document.getElementById("pincode").value = addr.postcode || "";

          showToast("Location detected successfully!", "#00ff7f");
          statusEl.textContent = "Location detected ✔";
          statusEl.style.color = "#00ff7f";
        } catch {
          showToast("Unable to fetch address details.", "#ff4444");
        }
      }, () => showToast("Permission denied or unavailable.", "#ff4444"));
    }

    function setFieldError(el, on = true) {
      if (on) el.classList.add("field-error");
      else el.classList.remove("field-error");
    }

    addressForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name");
      const phone = document.getElementById("phone");
      const email = document.getElementById("email");
      const address1 = document.getElementById("address1");
      const address2 = document.getElementById("address2");
      const city = document.getElementById("city");
      const state = document.getElementById("state");
      const pincode = document.getElementById("pincode");

      [name, phone, email, address1, address2, city, state, pincode].forEach(el => setFieldError(el, false));

      const required = [name, phone, email, address1, address2, city, state, pincode];
      for (const el of required) {
        if (!el.value.trim()) {
          setFieldError(el, true);
          showToast("Please fill all required fields!", "#ff4444");
          el.focus();
          return;
        }
      }

      const emailVal = email.value.trim();
      if (!isValidEmailFormat(emailVal)) {
        setFieldError(email, true);
        showToast("Invalid email format.", "#ff4444");
        return;
      }
      if (isDisposableEmail(emailVal)) {
        setFieldError(email, true);
        showToast("Disposable email not allowed.", "#ff4444");
        return;
      }

      const phoneVal = phone.value.trim();
      if (!isValidIndianPhone(phoneVal) || isSuspiciousPhone(phoneVal)) {
        setFieldError(phone, true);
        showToast("Enter a valid 10-digit Indian number.", "#ff4444");
        return;
      }

      if (!/^\d{6}$/.test(pincode.value.trim())) {
        setFieldError(pincode, true);
        showToast("Invalid 6-digit pincode.", "#ff4444");
        return;
      }

      const addressObj = {
        name: name.value.trim(),
        phone: normalizePhone(phoneVal),
        email: emailVal,
        address1: address1.value.trim(),
        address2: address2.value.trim(),
        city: city.value.trim(),
        state: state.value.trim(),
        pincode: pincode.value.trim(),
        savedAt: new Date().toISOString()
      };

      localStorage.setItem("userAddress", JSON.stringify(addressObj));
      showToast("Address saved! Redirecting...", "#00ff7f");
      setTimeout(() => { window.location.href = "payment.html"; }, 1200);
    });
  </script>
</body>
</html>
