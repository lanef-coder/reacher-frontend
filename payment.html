<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | ZKRAZE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #fff; color: #111; overflow-x: hidden; }

    header {
      background: #f5ecd7;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      height: 63px;
      border-bottom: 2px solid #ed8439;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: #111;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      margin: 0;
    }
    .header-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #ed8439;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 11px 20px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(237, 132, 57, 0.08);
      text-decoration: none;
    }
    .header-btn:hover { background: #c79151; }
    .header-btn .material-icons { font-size: 21px; margin-right: 2px; }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #f9f6ef;
      padding: 32px 28px 30px 28px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(237, 132, 57, 0.12);
    }
    h2 {
      text-align: center;
      color: #ed8439;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
      font-size: 23px;
    }
    .summary {
      margin-bottom: 23px;
      line-height: 1.7;
      font-size: 16px;
      color: #333;
    }
    .summary strong { color: #ed8439; }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-weight: 700;
      background: #ed8439;
      border: none;
      border-radius: 7px;
      font-size: 17px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      text-transform: uppercase;
      margin-top: 14px;
      box-shadow: 0 2px 8px rgba(237,132,57,0.08);
    }
    .btn:hover { background: #c79151; }
    .confirmation {
      display: none; text-align: center; margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    .confirmation h3 { color: #00bd85; font-size: 22px; margin-bottom: 10px; }
    .confirmation p { color: #555; font-size: 15.5px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .blast-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 2000; color: #00ff7f;
      font-size: 22px; text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    .blast-overlay h2 { margin-bottom: 10px; color: #00ff7f; }
    .blast-overlay p { color: #ccc; font-size: 16px; }
    @media (max-width: 650px) {
      .container { margin: 16px; padding: 14px 6vw; }
      .logo { font-size: 20px; }
      .header-btn { font-size: 14px; padding: 9px 13px; }
      h2 { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ZKRAZE</div>
    <a class="header-btn" href="address.html">
      <span class="material-icons">arrow_back</span> Back to Address
    </a>
  </header>

  <div class="container">
    <h2>Order Summary</h2>
    <div class="summary" id="orderSummary"></div>
    <button id="payBtn" class="btn">Pay Now</button>
    <div id="confirmation" class="confirmation">
      <h3>Order Confirmed ‚úÖ</h3>
      <p>Your invoice has been sent to your email üì©</p>
      <p>Your Order ID: <strong id="orderId"></strong></p>
    </div>
  </div>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const summaryDiv = document.getElementById("orderSummary");
    const confirmationDiv = document.getElementById("confirmation");
    const orderIdEl = document.getElementById("orderId");
    const payBtn = document.getElementById("payBtn");

    let cart = JSON.parse(localStorage.getItem("cart"));
    let address = JSON.parse(localStorage.getItem("userAddress"));
    if (!cart || !cart.length) {
      cart = [{
        _id: "123",
        name: "RS Tee 01 ‚Äì The Origin",
        price: 999,
        qty: 1,
        size: "M"
      }];
    }
    if (!address || !address.name) {
      address = {
        name: "Test User",
        email: "test@example.com",
        phone: "9999999999",
        address1: "Test Street",
        address2: "",
        city: "Chennai",
        state: "TN",
        pincode: "600001"
      };
    }
    let total = cart.reduce((acc, item) => {
      const price = parseFloat(item.price.toString().replace(/[^0-9.]/g, ""));
      const quantity = item.qty || item.quantity || 1;
      return acc + price * quantity;
    }, 0);
    let itemsList = cart.map(i =>
      `${i.name} (Size: ${i.size || "-"}, Qty: ${i.qty || i.quantity || 1})`
    ).join("<br>");
    summaryDiv.innerHTML = `
      <p><strong>Name:</strong> ${address.name}</p>
      <p><strong>Phone:</strong> ${address.phone}</p>
      <p><strong>Address:</strong> ${address.address1}, ${address.address2 || ""}</p>
      <p><strong>City:</strong> ${address.city}, ${address.state} - ${address.pincode}</p>
      <p><strong>Items:</strong><br>${itemsList}</p>
      <p><strong>Total Amount:</strong> ‚Çπ${total}</p>
    `;

    function mergeCartItems(cart) {
      const merged = [];
      cart.forEach(item => {
        const existing = merged.find(
          i => i.sku === item.sku && i.size === item.size && i.name === item.name
        );
        if (existing) {
          existing.qty = (existing.qty || existing.quantity || 1) + (item.qty || item.quantity || 1);
        } else {
          merged.push({ ...item });
        }
      });
      return merged;
    }
    async function enrichCartWithSKU(cart) {
      const enriched = [];
      for (const item of cart) {
        let sku = item.sku || "N/A";
        try {
          const res = await fetch(`https://reacher-backend-production.up.railway.app/api/products/${item._id}`);
          if (res.ok) {
            const product = await res.json();
            if (product.sizes && item.size && product.sizes[item.size]) {
              sku = product.sizes[item.size];
            }
          }
        } catch (err) {
          console.error("Failed to fetch product SKU:", err);
        }
        enriched.push({ ...item, sku });
      }
      return enriched;
    }

    payBtn.addEventListener("click", async () => {
      try {
        payBtn.disabled = true;
        payBtn.textContent = "Processing...";

        const res = await fetch("https://reacher-backend-production.up.railway.app/api/payment/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: total })
        });

        const orderData = await res.json();
        if (!orderData.id) throw new Error("Error creating Razorpay order");

        const options = {
          key: "rzp_live_RRqCILv1V2qrh5",
          amount: orderData.amount,
          currency: "INR",
          name: "Reacher Stitch",
          description: "Order Payment",
          order_id: orderData.id,
          handler: async function (response) {
            console.log("‚úÖ Payment success:", response);

            const localOrderId = "ORD" + Math.floor(1000 + Math.random() * 9000);
            orderIdEl.textContent = localOrderId;
            confirmationDiv.style.display = "block";
            payBtn.style.display = "none";

            const mergedCart = mergeCartItems(cart);
            const updatedCart = await enrichCartWithSKU(mergedCart);

            await fetch("https://reacher-backend-production.up.railway.app/api/payment/confirm", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                orderId: localOrderId,
                email: address.email,
                name: address.name,
                total,
                cart: updatedCart,
                address: {
                  line1: address.address1,
                  line2: address.address2,
                  city: address.city,
                  state: address.state,
                  pincode: address.pincode,
                  phone: address.phone
                }
              })
            });

            localStorage.removeItem("cart");

            setTimeout(() => {
              const blast = document.createElement("div");
              blast.className = "blast-overlay";
              blast.innerHTML = `
                <h2>‚úÖ Invoice Sent to Your Email</h2>
                <p>Redirecting to Home...</p>
              `;
              document.body.appendChild(blast);

              setTimeout(() => {
                window.location.href = "index.html";
              }, 4000);
            }, 1000);
          },
          prefill: { name: address.name, email: address.email, contact: address.phone },
          theme: { color: "#ed8439" },
          modal: {
            ondismiss: function () {
              payBtn.disabled = false;
              payBtn.textContent = "Pay Now";
            }
          }
        };

        const rzp = new Razorpay(options);
        rzp.on("payment.failed", function (res) {
          alert("‚ùå Payment Failed: " + res.error.description);
          payBtn.disabled = false;
          payBtn.textContent = "Pay Now";
        });

        rzp.open();
      } catch (err) {
        console.error("‚ùå Payment Error:", err);
        alert("Payment could not be started. Check console for details.");
        payBtn.disabled = false;
        payBtn.textContent = "Pay Now";
      }
    });
  </script>
</body>
</html>
