<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Return / Exchange Order Form</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 30px;
    }
    h2 {
      color: #cc0000;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    form {
      max-width: 420px;
      margin: 0 auto;
      border: 2px solid #cc0000;
      padding: 30px 25px;
      border-radius: 10px;
      background-color: #1a1a1a;
      box-shadow: 2px 4px 12px rgba(204, 0, 0, 0.7);
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 8px;
      border: 1.5px solid #cc0000;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      background-color: #333;
      color: #fff;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #ff0000;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
    }
    button {
      margin-top: 28px;
      padding: 12px 0;
      width: 100%;
      background-color: #cc0000;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      letter-spacing: 1.2px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #990000;
    }
    .note {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 6px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Return / Exchange Order Form</h2>
  <form id="returnExchangeForm" enctype="multipart/form-data">
    <label for="orderNumber">Order Number</label>
    <input type="text" id="orderNumber" name="orderNumber" required />

    <label for="mobileNumber">Mobile Number</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" required pattern="[0-9]{10}" placeholder="10 digit mobile number" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="queryType">Select Query</label>
    <select id="queryType" name="queryType" required>
      <option value="damaged">Damaged Product</option>
      <option value="exchange">Exchange</option>
    </select>

    <label for="photo">Attach Photo (if damaged)</label>
    <input type="file" id="photo" name="photo" accept="image/*" />

    <button type="submit">Send</button>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmq_ZtF6giezGDHbzOkWzZIeNLD6fCd2JZZ4oHMNXaYXYzCEEDk6AL5jvN51FhgM7i/exec";

    document.getElementById('returnExchangeForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      // Check if damaged requires photo attachment
      if (formData.get('queryType') === 'damaged' && !formData.get('photo').name) {
        alert('Please attach a photo for damaged products.');
        return;
      }

      // Convert FormData to JSON
      const formJSON = {};
      formData.forEach((value, key) => {
        // Handle file input separately
        if (value instanceof File) {
          formJSON[key] = value.name; // Just send filename, not actual file
        } else {
          formJSON[key] = value;
        }
      });

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(formJSON),
        });

        if (response.ok) {
          alert('Your request has been sent successfully.');
          form.reset();
        } else {
          alert('Failed to send your request. Please try again.');
        }
      } catch (error) {
        alert('Error sending request: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
